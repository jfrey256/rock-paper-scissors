<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="header">
                <p id="title" class="title">Rock, Paper, Scissors.</p>
            </div>
            <div class="makeselect">
                <p>Make your selection</p>
            </div>
        <div class="score">
            <div class="cpu">
                <p id="cpuScore">Computer: 0</p>
            </div>
            <div class="player">
                <p id="playScore">You: 0</p>
            </div>
        </div>
        </div>
        <div class="buttons">
            <button class="button" id="rock">Rock</button>
            <button class="button" id="paper">Paper</button>
            <button class="button" id="scissors">Scissors</button>
        </div>
        <div class="opps">
            <div class="opps player">
            <p id="playerText"></p>
            </div>
            <div class="opps computer">
            <p id="computerText"></p>
            </div>
        </div>
        <div>
            <h2 class="result" id="result"></h2>
        </div>
        <div>
            <p id="final"></p>
        </div>
    </div>
</body>
<script src="rockPaper.js"></script>
</html>
